<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css: Inheritance</title>
</head>

<body>
    <div style="color: red; border: 2px solid green;">
        <!-- some of the parent properties will inheritance to child,some not
        like
            1.parent border property not inherited by default
            2.Parent color property is inherited by default -->
        Hello guys how are you
        <p style="border: inherit;">Paragraph 1</p>
        <p>paragraph 2</p>
        <p style="color: initial;">paragraph 3</p>
        <p style="border: inherit;">paragraph 4</p>
    </div>
</body>

</html>
