<!DOCTYPE html>
<html lang="en">
<!--
1.we can convert block level elements to inline elements
with the help of display property

2.Default width of an element is text-width-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display properties</title>
    <style>
        p {
            font-style: 20px;
            display: inline-block;
            width: 200px;
        }

        p:nth-child(3) {
            visibility: hidden;
        }

        p:first-child {
            display: none;
        }

        p:nth-child(6) {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <p>Java Training</p>
    <p>Python Training</p>
    <p>Spring Training</p>
    <p>Angular Training</p>
    <p>React Training</p>
    <p>MongoDB Training</p>
</body>

</html>
