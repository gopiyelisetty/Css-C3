<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css:Text-shadows</title>
    <style>
        div {
            margin: 300px;
        }

        h1 {
            text-shadow: 10px 60px 3px #26d65b;
        }

        h2 {
            text-shadow: 10px 60px 3px #1235b7;
        }

        h3 {
            text-shadow: 10px 60px 3px #000;
        }
    </style>
</head>

<body>
    <div>
        <h1>welcome to my channel!!....</h1> <br> <br>
        <h2>welcome to my channel!!...</h2> <br> <br>
        <h3>welcome to my channel!!....</h3>
    </div>
</body>


</html>
