<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>General sibling combinator(~)</title>
    <style>
        /* p:first-child~p {

        #p7~h2 {
            color: turquoise;
            font-style: italic;
            font-weight: bold;
        }

        #p2~h2 {
            color: chartreuse;
            font-size: 25px;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div>
        <p>paragraph 1</p>
        <p id="p2">paragraph 2</p>
        <p>paragraph 3</p>
        <p>paragraph 4</p>
        <h2>Header 1</h2>
        <h2>Header 2</h2>
    </div>
    <div>
        <p id="p5">paragraph 5</p>
        <p id="p6">paragraph 6</p>
        <p id="p7">paragraph 7</p>
        <p id="p8">paragraph 8</p>
        <h2>Header 3</h2>
        <h2>Header 4</h2>
    </div>
</body>

</html>
