<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transitions</title>
    <style>
        #mydiv1 {
            width: 100px;
            height: 100px;
            border: 2px solid red;
            transition: all 5s;
        }

        #mydiv1:hover {
            height: 200px;
            width: 200px;
        }

        #mydiv2 {
            height: 100px;
            width: 100px;
            background-color: blue;
            transition: all 5s;
        }

        #mydiv2:hover {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="mydiv1">Hello Guys</div>
    <div id="mydiv2">Hai Guys</div>
</body>

</html>
